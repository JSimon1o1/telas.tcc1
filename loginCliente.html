<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!----------CSS--------->
    <link rel="stylesheet" href="SheetStyle/EstiloPadrao.CSS">
</head>

<body>

    <header class="navbar">
        <figure>
            <img src="img/reciclando2.png" id="simrec" class="img-fluid" alt="Simbolo Reciclando">
        </figure>
    </header>

    <nav>
        <ul>
            <li class="FormatacaoOpcaoMenu">Cadastros</li>
            <li id="li"> <a href="#">Clientes</a></li>
            <li id="li"> <a href="#">Fornecedores</a></li>
            <li id="li"> <a href="#">Categoria</a></li>
            <li class="FormatacaoOpcaoMenu">Extrair</li>
            <li id="li"> <a href="#">Relatórios</a></li>
            <li class="FormatacaoOpcaoMenu">Configurações</li>
            <li id="li"> <a href="#">Minha Conta</a></li>
            <li id="li"> <a href="#">Sair</a></li>
        </ul>
    </nav>

    <div class="linha">
        <div class="coluna-40a">
            <label id="InformacaoLabelCliente">Olá, Paulo!</label>
            <label id="InformacaoUltimasEntregas">Essas foram suas 3 últimas entregas:</label>
            <div class="container-entregas"> </div>
            <p class="categoria">Sacola Plástica</p>
            <p>5 unidades</p>
            <br>
            <div class="container-entregas"> </div>
            <p class="categoria">Caixa de papel</p>
            <p class="quantidade">3 unidades</p>
            <br>
            <div class="container-entregas"> </div>
            <p class="categoria">Caixa de sapato</p>
            <p class="quantidade">10 unidades</p>
            <br>
            <label id="InformacaoValor">Valor acumulado: R$ 0,00</label>
            <input type="submit" value="Extrair" name="Extrair" class="InformacaoExtrair">
        </div>

        <div class="coluna-20">
            
            <div id="InformacaoDescontrometro">
                <span>Descontrômetro:</span>
                <div id="descontometroInterno">
                    <span id="qrcode">10% OFF</span>
                    <figure>
                        <img src="img/qrcode.png" id="imgQrcode" class="img-fluid">
                    </figure>
                </div>
            </div>
            
            <figure id="folha" >
                <img src="img/folhas.png" id="folhaDescontrometro" class="img-fluid">
            </figure>
        
        </div>

        <div class="coluna-40b">
            <label id="InformacaoFidelizacao">Cadastro de Fidelização</label>
            <div class="container-fidelizacao"> </div>
            <label id="Informacaodevolucoes">Cadastre suas devoluções:</label>
            <div class="linhaDevolucoes">
                <div class="coluna-50">
                    <label id="InformacaoCategoria">Categoria:</label>
                </div>
                <div class="coluna-50">
                    <label id="InformacaoDevolucaoCategoria">Papelão</label>
                </div>
            </div>
            <div class="linhaDevolucoes">
                <div class="coluna-50">
                    <label id="InformacaoCategoria">Quantidade:</label>
                </div>
                <div class="coluna-50">
                    <label id="InformacaoDevolucaoCategoria">5 unidades</label>
                </div>
            </div>
            <div class="linhaDevolucoes">
                <div class="coluna-50">
                    <label id="InformacaoCategoria">Estado:</label>
                </div>
                <div class="coluna-50">
                    <label id="InformacaoDevolucaoCategoria">RS</label>
                </div>
            </div>
            <div class="linhaDevolucoes">
                <div class="coluna-50">
                    <label id="InformacaoCategoria">Cidade:</label>
                </div>
                <div class="coluna-50">
                    <label id="InformacaoDevolucaoCategoria">Porto Alegre</label>
                </div>
            </div>
            <label id="InformacaoValorReceber">Valor a receber: R$ 0,00</label>
            <input type="submit" value="Cadastrar" name="Cadastrar" class="InformacaoCadastrar">
        </div>
    </div>
</body>

</html>
