<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!----------CSS--------->
        <link rel="stylesheet" href="SheetStyle/EstiloPadrao.CSS">

    </head>

    <body>
        
        <header class="navbar">
            <figure>
                <img src="img/reciclando2.png" id="simrec" class="img-fluid" alt="Simbolo Reciclando">
            </figure>
        </header>

        <form>
            <label id="InformacaoLabel" name="lblUserName" placeholder="Olá, Mercado Zé">Olá, Mercado Zé!</label>
        
            <h2> Alterar senha </h2> 
            <div class="container-entrar"> </div> <br>
            
            <input type="password" id="senhaAtual" name="senhaAtual" placeholder="Senha atual:">
            <input type="password" id="novaSenha" name="novaSenha" placeholder="Nova senha:">
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha:">
    
            <div class="container-entrar">
                <figure id="folha">
                    <img src="img/folhas.png" id="boneco" class="img-fluid">
                </figure>
                <div class="div-entrar">
                    <input type="submit" id="entrar" value="Salvar">
                </div>
                <figure id="boneco">
                    <img src="img/boneco.png" class="img-fluid">
                </figure>
            </div>
            
        </form>

    </body>
