<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUMERBOX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!----------CSS--------->
    <link rel="stylesheet" href="SheetStyle/EstiloPadrao.CSS">

</head>

<body>
    <header class="navbar">
        <figure>
            <img src="/img/reciclando.png" id="simrec" class="img-fluid" alt="Simbolo Reciclando">
        </figure>
    </header>

    <form>
        <h2>Login</h2>
        <figure>
            <img src="img/Group 14.png" id="cadeado" class="img-fluid">
        </figure>
        <input type="text" id="username" name="username" placeholder="CPF/CNPJ:"><br><br>
        <input type="password" id="password" name="password" placeholder="Senha:"><br><br>
        <div class="container-entrar">
            <figure id="folha">
                <img src="img/folhas.png" id="boneco" class="img-fluid">
            </figure>
            <div class="div-entrar">
                <input type="submit" id="entrar" value="Entrar">
            </div>
            <figure id="boneco">
                <img src="img/boneco.png" class="img-fluid">
            </figure>
        </div>

    </form>



</body>

</html>
