<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de Cadastro</title>
    <!----------CSS--------->
    <link rel="stylesheet" href="SheetStyle/EstiloPadrao.CSS"
</head>
<body>
<header>
    <!--------- colocar img antes do título e depois de Login--------->
    <h1>BUMERBOX</h1>
</header>
<form>
    <h2>Cadastro de Clientes</h2><br></br>
    
    <h3>Faça seu Cadastro </h3>

    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="cpfcnpj">CPF/CNPJ</label>
    <input type="number" id="cpfcnpj" name="cpfcnpj"><br><br>

    <label for="data">Data de Nascimento</label>
    <input type="date" id="data" name="data"><br><br>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" name="endereco"><br><br>

    <label for="postal">CEP</label>
    <input type="text" id="postal" name="postal"><br><br>

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha"><br><br>

    <input type="checkbox" id="fidelizado" name="fidelizado" checked>
    <label for="fidelizado">Cliente Fidelizado</label><br><br>

    <input type="submit" value="Cadastrar">
</form>
</body>
</html>
