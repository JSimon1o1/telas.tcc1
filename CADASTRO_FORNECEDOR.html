<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!------------------------------------------------------------------------->

    <style>
       form {
          margin-top: 0px;

      label {
        margin-bottom: 2px;

</head>

<body>

  <header class="navbar">
    <figure>
        <img src="img/reciclando2.png" id="simrec" class="img-fluid" alt="Simbolo Reciclando">
    </figure>
  </header>

  <nav>
    <ul>
      <li class = "FormatacaoOpcaoMenu">Minha Conta</li>
        <li id = "li">  <a href="#">Clientes</a></li>
        <li id = "li">  <a href="#">Fornecedores</a></li>
      <li class = "FormatacaoOpcaoMenu">Extrair</li>
         <li id = "li"> <a href="#">Relatórios</a></li>
      <li class = "FormatacaoOpcaoMenu">Configurações</li>
         <li id = "li"> <a href="#">Categorias</a></li>
       
    </ul>
  </nav>

  <form>
    <label id="InformacaoLabel" name="lblUserName" placeholder="Olá, Mercado Zé">Olá, Mercado Zé!</label>

    <h2>Cadastro de Fornecedores</h2> 
    <div class="container-entrar"> </div> <br>
    
    <h3>Cadastre os locais que serão seus parceiros!</h3>

    <input type="text" id="nome" name="nome" placeholder="Nome Fantasia:">
    <input type="number" id="cnpj" name="cnpj" placeholder="CNPJ:">
    <input type="text" id="endreco" name="endreco" placeholder="Endereço:">
    <input type="number" id="cep" name="cep" placeholder="CEP:">
    <input type="number" id="telefone" name="telefone" placeholder="Telefone:">

    <div class="container-entrar">
        <figure id="folha">
            <img src="img/folhas.png" id="boneco" class="img-fluid">
        </figure>
        <div class="div-entrar">
            <input type="submit" id="entrar" value="Cadastrar">
        </div>
        <figure id="boneco">
            <img src="img/boneco.png" class="img-fluid">
        </figure>
    </div>
    
   </form>
    
</head> 
   
</body>
</html>
